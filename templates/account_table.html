<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Table</title>
    <!-- Bootstrap CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .table-container { max-width: 1400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 32px; }
        h2 { margin-bottom: 24px; }
        th { background: #f1f3f5; font-weight: 600; }
        #loading { text-align: center; margin: 32px 0; }
        .period-selector { margin-bottom: 24px; }
        .table-responsive { overflow-x: auto; }
        .currency { text-align: right; }
        .number { text-align: right; }
        .collector-y { color: #198754; font-weight: bold; }
        .collector-n { color: #dc3545; font-weight: bold; }
        .delta-positive { color: #198754; }
        .delta-negative { color: #dc3545; }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Account Table</h2>
            <div class="period-selector">
                <label for="periodSelector" class="form-label me-2">Time Period:</label>
                <select id="periodSelector" class="form-select d-inline-block w-auto">
                    <option value="previous_month">Previous Month</option>
                    <option value="current_month">Current Month</option>
                    <option value="qtd">Quarter-to-Date</option>
                    <option value="ytd" selected>Year-to-Date</option>
                    <option value="t12m">Trailing 12 Months</option>
                </select>
            </div>
        </div>
        
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="account-table" style="display:none;">
            <thead>
                <tr>
                    <th>Practice</th>
                        <th class="currency">Revenue</th>
                        <th class="currency">Profit</th>
                        <th class="number">RPS</th>
                        <th class="number">PPS</th>
                        <th class="number">CPS</th>
                        <th class="number">Delta</th>
                        <th>Revenue Periods</th>
                        <th class="text-center">Collector</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        </div>
        
        <div id="error" class="alert alert-danger" style="display:none;"></div>
    </div>
    
    <script>
        async function loadAccountTable(periodType = 'ytd') {
            const loading = document.getElementById('loading');
            const table = document.getElementById('account-table');
            const tbody = table.querySelector('tbody');
            const errorDiv = document.getElementById('error');
            
            try {
                loading.style.display = '';
                table.style.display = 'none';
                errorDiv.style.display = 'none';
                
                const response = await fetch(`/api/dashboard/dev/account-table?period_type=${periodType}`);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                tbody.innerHTML = '';
                
                data.accounts.forEach(row => {
                    const tr = document.createElement('tr');
                    const deltaClass = row.delta >= 0 ? 'delta-positive' : 'delta-negative';
                    const collectorClass = row.collector === 'Y' ? 'collector-y' : 'collector-n';
                    
                    tr.innerHTML = `
                        <td><strong>${row.practice}</strong></td>
                        <td class="currency">$${row.revenue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td class="currency">$${row.profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td class="number">$${row.rps.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td class="number">$${row.pps.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td class="number">$${row.cps.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td class="number ${deltaClass}">$${row.delta.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${row.revenue_periods}</td>
                        <td class="text-center ${collectorClass}">${row.collector}</td>
                    `;
                    tbody.appendChild(tr);
                });
                
                loading.style.display = 'none';
                table.style.display = '';
                
            } catch (err) {
                loading.style.display = 'none';
                errorDiv.textContent = err.message;
                errorDiv.style.display = '';
            }
        }
        
        // Period selector change handler
        document.getElementById('periodSelector').addEventListener('change', function() {
            const periodType = this.value;
            loadAccountTable(periodType);
        });
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadAccountTable('ytd');
        });
    </script>
</body>
</html>
