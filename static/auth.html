<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Analysis - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #333;
            font-weight: 700;
        }
        .btn-qbo {
            background: linear-gradient(45deg, #2CA8FF, #1E88E5);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-qbo:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 168, 255, 0.3);
            color: white;
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Account Analysis</h1>
            <p class="text-muted">Connect your QuickBooks Online account</p>
        </div>
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-qbo" onclick="connectQBO()">Connect QuickBooks Online</button>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                Demo credentials: admin / password123
            </small>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('Please enter both username and password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.access_token);
                    showStatus('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Login failed', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            }
        }
        
        async function connectQBO() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    showStatus('Please login first', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/qbo/auth/url`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('Redirecting to QuickBooks...', 'success');
                    window.location.href = data.auth_url;
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Failed to get QBO auth URL', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Check if user is already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
